<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <div class="row row-auto-auto row-fullheight">
            <main class="col center">
                <img id="left-shape1" src="img/shape1.svg"/>
                <img id="left-shape2" src="img/shape2.svg"/>

                <img id="right-shape1" src="img/shape1.svg"/>
                <img id="right-shape2" src="img/shape2.svg"/>

                <div class="card">
                    <header class="card-header">
                        <h1>Sign Up</h1>
                        <p>And ejoy life during the time you just saved!</p>
                    </header>
                    <section class="row row-auto-auto button-row">
                        <div class="col pad-right">
                            <a href="#" class="button mobile-button"><i class="bi bi-google"></i><span>Sign up with Google</span></a>
                        </div>
                        <div class="col pad-left">
                            <a href="#" class="button mobile-button"><i class="bi bi-facebook"></i><span>Sign up with Facebook</span></a>
                        </div>
                    </section>
                    <section>
                        <form>
                            <div class="row row-auto-auto">
                                <div class="col pad-right">
                                    <label for="name">
                                        Name
                                    </label>
                                    <input type="text" id="name" />
                                </div>
                                <div class="col pad-left">
                                    <label for="email">
                                        Email
                                    </label>
                                    <input type="email" id="email" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password">
                                        Password
                                    </label>
                                    <input type="password" id="password" />
                                </div>
                            </div>
                            <div class="row">
                                <label for="agree">
                                    <input type="checkbox" />
                                    Creating an account means you're okay
                                    with our Terms of Service and our Privacy Policy
                                </label>
                            </div>
                            <div class="row row-auto-auto no-grid-mobile">
                                <div class="col">
                                    <a href="#" class="button button-auto-width button-primary button-floating">Create
                                        an Account</a>
                                </div>
                            </div>
                        </form>
                    </section>
                    <section>
                        <p>Already have an account? <a href="#">Sign in</a></p>
                    </section>
                </div>
            </main>
            <div class="col right-content center">
                <img src="img/4944103.jpg" />
            </div>
        </div>
    </div>
</body>

</html>
